{% extends 'agendamento/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Cadastro</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      <center>{{ field }}</center>      
  {% endfor %}
  <button type="submit">Cadastrar!</button>
</form>

{% endblock %}
