{% extends 'agendamento/base.html' %}
{% block title %}Listagem de Posts{% endblock %}
{% block content %}
    <h1>Seja bem-vindo!</h1>

    <p>Agora sao: {{ now }}</p>

    {% for t in transacoes %}
        {% if t == "t1" %}            
            <li><b>{{ t }}</b></li>
        {% else  %}
            <li>{{ t }}</li>
        {% endif %}
    {% endfor %}
{% endblock %}
